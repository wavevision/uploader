name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Node
      uses: dcodeIO/setup-node-nvm@v4.0.0
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn ci
